    <section id="details">

        <div class="row text-center clearfix">

        </div>

      <form form id="contact-form" class="contact" name="contact-form" method="post" action="#">

                <div class="text-center">
                  <h3>Data Calon Presiden</h3>
                  <br/>
                </div>
                <div class="form-group">
                  <input type="text" name="name-pres" class="form-control" required="required" placeholder="Nama">
                </div>
                <div class="form-group">

                <div class="form-group">

                <div class="form-group">
                  <input type="text" name="progdi-pres" class="form-control" required="required" placeholder="Fakultas">
                </div>
                <div class="form-group">
                  <input type="float" name="ipk-pres" class="form-control ipk-field" required="required" placeholder="IPK">
                </div>
                <div class="">
                  <img src="images/our-team/member1.jpg" alt="team member" />
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div id="details-form-section">
                <div class="text-center">
                  <h3>Data Calon Wakil Presiden</h3>

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                  <input type="text" name="nim-pres" class="form-control" required="required" placeholder="NIM">
                </div>
                <div class="form-group">
                  <input type="text" name="fakultas-pres" class="form-control" required="required" placeholder="Progdi">
                </div>
                <div class="form-group">
                  <input type="text" name="progdi-pres" class="form-control" required="required" placeholder="Fakultas">
                </div>
                <div class="form-group">
                  <input type="float" name="ipk-pres" class="form-control ipk-field" required="required" placeholder="IPK">
                </div>
                <div class="">
                  <img src="images/our-team/member1.jpg" alt="team member" />
                </div>
              </div>
            </div>
          </div>

            <div class="col-sm-6 col-sm-offset-3">

                <div class="form-group">

                </div>
              </div>
            </div>
